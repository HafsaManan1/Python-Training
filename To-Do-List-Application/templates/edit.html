<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #377771;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TO DO LIST</a>
        </div>
    </nav>
    <div class="container my-4">
        <h3 class="mb-3">Edit Todo</h3>
        <form action="{{ url_for('edit', index=index) }}" method="post">
            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <input type="text" name="todo" class="form-control" value="{{ todo['task'] }}" id="task" required>
            </div>
            <center>
                <button type="submit" class="btn btn-primary"
                    style="background-color: #377771; border: #377771; padding: 10px 40px; font-size: 20px;">Save
                    Changes</button>
            </center>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
