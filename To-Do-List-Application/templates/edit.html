<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #1f5a96;">
        <div class="container-fluid">
            <a class="navbar-brand text-white">
                <img src="https://osoltech.com/hs-fs/hubfs/favicon.png?width=48&amp;height=48&amp;name=favicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Osol - To Do List</a>
        </div>
    </nav>

    <div class="container my-4">
        <h3>Edit Todo</h3>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('edit', index=index) }}" method="post">
            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <input type="text" name="todo" class="form-control" value="{{ todo['task'] }}" id="task" required>
            </div>
            <center>
                <button type="submit" class="btn btn-primary"
                    style="background-color: #1f5a96; border: #1f5a96; padding: 10px 40px; font-size: 20px;">Save
                    Changes</button>
            </center>
        </form>
    </div>

</body>

</html>
