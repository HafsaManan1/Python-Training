{% extends 'base.html' %}
{% block title %}
    Home Page
{% endblock %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.unsplash.com/photo-1497091071254-cc9b2ba7c48a?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
      <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100">
        <h3>Become a writer</h3>
        <p>Your words, your world. Start writing today.</p>
        <a href="{{ url_for('author.name') }}" class="btn btn-outline-light" style="background-color: transparent; border: 2px solid white; color: white;">
          Signup
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1633809399177-09eb7d4462c8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
      <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100">
        <h3>Discover new perspectives</h3>
        <p>Connect with like-minded people. Join the conversation.</p>
        <a href="{{ url_for('blog.posts') }}" class="btn btn-outline-light" style="background-color: transparent; border: 2px solid white; color: white;">
          Explore
        </a>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  
{% endblock %}
